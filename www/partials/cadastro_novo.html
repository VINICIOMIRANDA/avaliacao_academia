    <div ng-app="aplicacao" ng-controller="CadNovCtrl">
        <div class="container">

            <div class="my-3 p-2">

                <h4 class="mb-3">Cadastro de clientes</h4>
                <form action="#" method="POST">

                    <div class="py-3">
                        <div class="row">

                            <div class="col-md-6 ml-2 pl-2">

                                <label for="fname">Nome completo</label><br>
                                <input type="text" id="nome" name="nome" ng-model="nome"
                                    placeholder="Nome completo"><br>
                            </div>

                            <div class="col-md-6 ml-2 pl-2">
                                <label>Data de Nascimento</label><br>
                                <input type="text" id="data_nasc" name="data_nasc" ng-model="data_nasc"
                                    placeholder="dd/mm/aaaa"><br>
                            </div>
                            <div class="col-md-6 ml-2 pl-2">
                                <label>Telefone</label><br>
                                <input type="text" id="telefone" ng-model="telefone"
                                    placeholder=" (048) 98765-4321 "><br>
                            </div>
                            <div class="col-md-6 ml-2 pl-2">
                                <label>E-mail</label><br>
                                <input type="email" id="email" ng-model="email" name="email"
                                    placeholder="seu e-mail"><br>
                            </div>
                            <div class="col-md-6 ml-2 pl-2">
                                <label>Senha </label><br>
                                <input type="password" id="senha" ng-model="senha" name="senha" placeholder="8 digitos"
                                    required minlength="8"><br>
                            </div>


                            <div class="col-md-6 ml-2 pl-2">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" ng-model="checkbox"
                                        id="checkbox">
                                    <label class="custom-control-label" for="checkbox"> Li e aceito os termos de
                                        servi√ßos.</label>
                                </div>
                                <div class="row m-1">
                                    <button type="button" class="btn btn-warning" ng-click="cadastrar()">Salvar</button>
                            </div>
                            <button type=" button" class="btn btn-secondary" ng-click="cancelar()">Cancelar</button>
                                </div>
                            </div>
                        </div>
                </form>



            </div>
        </div>


    </div>
